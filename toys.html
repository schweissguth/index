function listToys(loc, res) {

res.sort(function(a, b) {
	return a.name.localeCompare(b.name)
})

	var div = document.createElement("DIV")
	var img = document.createElement("IMG")
	var center = document.createElement("CENTER")
  div.style.display = "inline-block"
  div.style.margin = "5px 10px 0px 5px"
  img.src = "https://lh3.googleusercontent.com/d/" + item.id + "=w150?authuser=0"
  img.title = item.id
  img.style.borderRadius = "10px"
  center.innerText = item.name.split(".")[0]
  div.append(img)
  div.append(center)
  img.onclick = function() {
  	var c = confirm("Do you want to check in/out " + item.name.split(".")[0] + "?")
  if (c) {
  var currentloc = div.parentElement.id
  var newloc = ""
  if (currentloc == "1-mrLtig6t1dv2UZ9sZF0FK69qHNprzpe") {
    document.getElementById("1HDXHhGslttcyYRA3D18W0pTr12wh8aW2").append(div)
    newloc = "1HDXHhGslttcyYRA3D18W0pTr12wh8aW2"
  } else {
  	document.getElementById("1-mrLtig6t1dv2UZ9sZF0FK69qHNprzpe").append(div)
    newloc = "1-mrLtig6t1dv2UZ9sZF0FK69qHNprzpe"

  }

})
